<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>任务管理系统</title>

		<meta name="description" content="This is page-header (.page-header &gt; h1)" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../static/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../static/css/ace.min.css" id="main-ace-style" />
		<!--[if lte IE 9]>
			<link rel="stylesheet" href="../static/css/ace-part2.min.css" />
		<![endif]-->
		<link rel="stylesheet" href="../static/css/ace-skins.min.css" />
		<link rel="stylesheet" href="../static/css/ace-rtl.min.css" />
		
		<script src="../static/js/ace-extra.min.js"></script>
	
		<style type="text/css">
			.CSSearchTbl{ border:1px #008CD4 solid;}
			.CSSearchTbl thead{}
			.CSSearchTbl thead tr{}
			.CSSearchTbl thead tr th{  text-align:left; padding-left:10px;}
			.CSSearchTbl tbody{}
			.CSSearchTbl tbody tr{}
			.CSSearchTbl tbody tr td{  padding: 10px;}
			.CSSearchTbl tbody tr td.right{ text-align: left;}
			.CSSearchTbl tbody tr td.left{ text-align: right;}
			.table-responsive{ display: none;}
		</style>
	</head>

	<body class="no-skin">
		<div id="navbar" class="navbar navbar-default">
			<div class="navbar-container" id="navbar-container">

				<!-- /section:basics/sidebar.mobile.toggle -->
				<div class="navbar-header pull-left">
					<a href="index" class="navbar-brand">
						任务管理系统
					</a>
				</div>
				
				

				<div class="navbar-buttons navbar-header pull-right" role="navigation">
					<ul class="nav ace-nav">
						
						<li>
							<a href="/">
								注销
							</a>
						</li>
					</ul>
				</div>
				<div class="navbar-buttons navbar-header pull-right" role="navigation">
					<ul class="nav ace-nav">
						
						<li>
							<a>
								{{.Name}}，您好！
							</a>
						</li>
					</ul>
				</div>

				<!-- /section:basics/navbar.dropdown -->
			</div><!-- /.navbar-container -->
		</div>

		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">

			<!-- #section:basics/sidebar -->
			<div id="sidebar" class="sidebar responsive">
				<ul class="nav nav-list">				
					{{range $key, $val := .Memu}}
					{{if $val.Active}}
					<li class="active open">
					{{else}}
					<li class="">
					{{end}}
						<a href="{{$val.Url}}" class="dropdown-toggle">
							<i class="{{$val.Icon}}"></i>
							<span class="menu-text"> {{$val.Name}} </span>

							<b class="arrow fa fa-angle-down"></b>
						</a>

						<b class="arrow"></b>
						
						<ul class="submenu">
							{{range $key2, $val2 := $val.SubMemu}}
							{{if $val2.Active}}
							<li class="active">
							{{else}}
							<li class="">
							{{end}}
								<a href="{{$val2.Url}}">
									<i class="menu-icon fa fa-caret-right"></i>
									{{$val2.Name}}
								</a>

								<b class="arrow"></b>
							</li>
							{{end}}	
						</ul>
					</li>
					{{end}}
				</ul><!-- /.nav-list -->

				<!-- #section:basics/sidebar.layout.minimize -->
				<div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
					<i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
				</div>

			</div>

			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<!-- #section:basics/content.breadcrumbs -->
				<div class="breadcrumbs" id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<a href="index.html">{{.MumeName}}</a>
						</li>
					</ul><!-- /.breadcrumb -->

					
				</div>

				<div class="page-content">
					{{.LayoutContent}}
    
				</div><!-- /.page-content -->
			</div><!-- /.main-content -->

			

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!--[if !IE]> -->
			<script type="text/javascript">
				window.jQuery || document.write("<script src='../static/js/jquery.min.js'>"+"<"+"/script>");
			</script>
		<!-- <![endif]-->
		<!--[if IE]>
			<script type="text/javascript">
			 window.jQuery || document.write("<script src='../static/js/jquery1x.min.js'>"+"<"+"/script>");
			</script>
		<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='../static/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		<script src="../static/js/bootstrap.min.js"></script>
		<!--[if lte IE 8]>
		  <script src="../static/js/excanvas.min.js"></script>
		<![endif]-->
		<script src="../static/js/jquery-ui.custom.min.js"></script>
		<script src="../static/js/jquery.ui.touch-punch.min.js"></script>
		<script src="../static/js/ace-elements.min.js"></script>
		<script src="../static/js/ace.min.js"></script>
		<script src="../static/js/maywide-prvparam.js"></script>
		
	</body>
</html>
